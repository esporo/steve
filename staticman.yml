comments:
  name: steve-for-jekyll
  branch: main
  comment: "adds staticman data"
  path: "_data/comments/{options.slug}"
  filename: "comment-{@timestamp}"
  format: yaml
  allowedFields:
    - name
    - email
    - website
    - message
  generatedFields:
    date:
      type: date
      options:
        format: timestamp-seconds
  requiredFields:
    - name
    - email
    - message
  transform:
    email: md5
  allowedOrigins:
    - "esporo.github.io"
    - "localhost"
  akismet:
    enabled: true
    author: name
    authorEmail: email
    authorUrl: website
    content: message
    type: comment
