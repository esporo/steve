comments:
  name: steve-for-jekyll
  branch: main
  commitMessage: "Adds comment via Staticman"
  path: "_data/comments/{options.slug}"
  filename: "comment-{@timestamp}"
  format: yaml
  allowedFields:
    - name
    - email
    - website
    - message
  generatedFields:
    date:
      type: date
      options:
        format: timestamp-seconds
  requiredFields:
    - name
    - email
    - message
  transforms:
    email: md5
  akismet:
    enabled: true
    author: name
    authorEmail: email
    authorUrl: website
    content: message
    type: comment
