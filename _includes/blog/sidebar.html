<form action="//duckduckgo.com" method="get" class="widget -search">
  <label for="search_terms">Search:</label>
  <input id="search_terms" type="search" name="q" required />
</form>

<aside class="widget -sidebar">
  {% if site.data.social %}
    <ul class="social-links">
      {% for link in site.data.social %}
        <li class="link">
          <a href="{{ link.url }}" rel="external">
            {{ link.icon }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

  {% include blog/custom-widgets.html %}
</aside>
