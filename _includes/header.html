{% capture site_branding %}
<a href="{{ "/" | relative_url }}">
  {% if site.logo %}
    <img class="logo" src="{{ site.logo }}" alt="{{ site.title }}" />
  {% else %}
    {{ site.title }}
  {% endif %}
</a>
{% endcapture %}

<header class="masthead">
  {% if page.title %}
    <p class="site-title">{{ site_branding }}</p>
  {% else %}
    <h1 class="site-title">{{ site_branding }}</h1>
  {% endif %} {% include header/menu.html %}
</header>
